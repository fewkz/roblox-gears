name: Personal UFO
description: >-
  Drive your own personal UFO with up to 8 passengers! Use 'W', 'A', 'S', 'D' or
  arrow keys to control the direction and 'Q' to raise the UFO, 'E' to lower it.
  Click and hold to suck up players beneath you into the ship and press 'T'
  while they are in the beam to teleport players into an open seat on your UFO.
  Use ' L' to control your sweet UFO lights.
