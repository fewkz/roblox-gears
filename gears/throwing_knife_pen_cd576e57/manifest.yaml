name: Throwing Knife Pen
description: >-
  You look like you're about to sign this contract to give away the coveted
  magical super weapon, but no! You are a secret agent who has a knife disguised
  as a pen!  Click to remove the cap and then slash all the foes. Click and hold
  to charge the force of the throw when you release the knife from your hand. A
  hit will do 40 damage.  The secret weapon is safe... for now.
