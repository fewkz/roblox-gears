name: Golden Sword of Spring Growth
description: >-
  Spring is here and gold is best. Best your foes by slashing them or by
  spawning a deadly field of protective poisonous flowers.  Click to slash and
  do 30-35 damage per hit. Press 'Q' to  spawn a deadly field of white, blue,
  gold, and violet flowers around you, preventing your enemies from coming up to
  you. Anyone that attempts to enter the field of flowers will be massively
  damaged every second they're in it.
