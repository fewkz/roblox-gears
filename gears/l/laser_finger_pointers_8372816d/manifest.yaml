name: Laser Finger Pointers
description: >-
  The second you equip these, lasers will begin to shoot from your fingers. The
  color of the laser is up to you. Each click will cycle between a red (does
  damage), green (heals players), or blue laser (pushes and trips other
  players). Just be careful--once this is equipped, the lasers will fire! Looks
  great in places with dynamic lighting!
