name: Ridable Raptor
description: >-
  Jump on this dino to ride it. Use the 'W' and 'S' keys to move forward and
  back, and use the 'A' and 'D' keys to turn left and right. Pressing space will
  cause the reptile to leap, and pressing left shift will dismount you from it.
