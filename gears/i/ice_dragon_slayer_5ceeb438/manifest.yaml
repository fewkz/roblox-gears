name: Ice Dragon Slayer
description: >-
  Are you the dragon or the dragon slayer?  Use the special key('E', 'Q', 'G',
  'T', or 'L') to emit ice-fire from your left arm and throw ice balls at your
  foes.  If hit, your enemy will become partial frozen, slowing their movement
  and doing 15 damage.
