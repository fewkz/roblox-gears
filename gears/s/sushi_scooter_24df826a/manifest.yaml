name: Sushi Scooter
description: >-
  The people want sushi, and they want it now! Drive around using 'W', 'A', 'S',
  'D', or the arrow keys. Hit X to toggle the headlight and H to honk. Click
  with your mouse to grab a sushi snack from the crate on the back of the
  vehicle and eat it.
