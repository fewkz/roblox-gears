name: Roman Catapult
description: >-
  Equip this catapult and click to spawn a giant catapult in front of you. 
  Click again to add a flaming brick to the catapult and watch it launch in any
  direction you point your mouse!  As it travels through the air it increases in
  size and will do 35 points of damage to anyone it hits.
