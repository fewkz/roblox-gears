name: Coffee Cruiser
description: >-
  When you need coffee, make it come to you! Drive around using 'W', 'A', 'S',
  'D', or the arrow keys. Hit 'X' to toggle the headlight and 'H' to honk. Click
  with your mouse to fuel up on coffee yourself so you can keep cruising!
