description: >-
  Equip and click this gear to drop a real live cannon in front of you.  Control
  the cannons direction with the 'W', 'A', 'S', 'D' keys - lift and lower it
  with the cannon with the 'Q' and 'E' keys.  When you've got your shot set up -
  sit on the cannon and click! Hitting the 'X' key will remove it from the map.
