name: Paper Ninja Stars
description: >-
  Ever had a paper cut? It's like that, but a lot worse. Click to throw in the
  direction of your cursor; three fly, twirling toward their target. The further
  they move away from you, the more they spread apart. Upon striking an
  opponent, they stick and deal 15 damage each.
