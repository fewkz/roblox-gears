name: Luger Pistol
description: >-
  The WW2 Luger is an old school war relic that lets you target different limbs
  for different affects. Shoot a player in the leg, and they'll walk a quarter
  slower. Shoot them in the arm, and they'll drop their weapon. Body shots do 20
  hit points of damage.
