name: Midnight Motor Madness Scooter
description: >-
  It's a party on a bike...that delivers tacos! Ride around using 'W', 'A', 'S',
  'D', or the arrow keys. Hit 'X' to toggle the headlight and 'H' to honk. Click
  with your mouse to grab a taco from the crate on the back of the vehicle and
  eat it.
