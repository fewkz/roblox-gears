name: Mythic Sword of the Tides
description: >-
  Time and tides wait for no man. Slash at your enemies, dealing 15 to 22
  damage. Water splashes on the sword each time you swing. Double click to dash
  forward, dealing 25% more damage, increasing the maximum possible damage cap
  to 33. Hit the 'Q' key to activate its special, which creates 12 deadly waves
  around you in a circle, which rise from the ground.
