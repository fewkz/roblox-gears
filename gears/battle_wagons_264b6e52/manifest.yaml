name: Battle Wagons!
description: >-
  You're a pioneer, fighting for land and survival.  You've got one problem -
  other wagons stealing your resources! How do you solve it? Battle Wagons!
  Battle wagons is played with two Robloxians.  Each places his wagons on a grid
  that the other player can't see.  Then you guess where the other player's
  wagons are and fire away.  You sunk my battle wagon!
