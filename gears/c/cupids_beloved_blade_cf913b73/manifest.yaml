name: Cupid's Beloved Blade
description: >-
  In addition to dealing five points of damage per strike, this blade turns your
  opponent into a lovely shade of pink! Double tap "W" for a spin attack, double
  click for a homing attack, or press "A", "W", then "D" for a "pinksplosion"!
  Each special attack does 10 hit points of damage.
