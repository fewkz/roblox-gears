name: Overseer Smashing Hammer
description: >-
  Click to swing this hammer and whack enemies dealing 20 damage per hit. 
  Double click to bash the hammer against the ground to trip nearby foes. Hit
  'Q' to summon half a dozen overseer minions, which will chase after your
  enemies dealing 10 damage per hit. After 30 seconds, the minions are removed
  and a 20 second reload kicks in.
